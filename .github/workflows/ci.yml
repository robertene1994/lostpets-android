name: CI ğŸ”„

on:
  push:
    branches:
      - dev
  pull_request:
    types: closed
    branches:
      - master

jobs:
  build-and-test:
    name: Build and test âš™
    runs-on: ubuntu-latest

    steps:
      - name: Repository checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Use JDK 1.8 âš™
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Kotlin Lint ğŸš¨
        run: ./gradlew ktlintCheck

      - name: Android Lint ğŸ¤–
        run: ./gradlew lint

      - name: Test ğŸ§ª
        run: ./gradlew test

      - name: Build documentation ğŸ“–
        run: ./gradlew dokka

      - name: Archive documentation ğŸ“š
        uses: actions/upload-artifact@v2
        with:
          name: documentation
          path: app/build/kdoc

      - name: Code coverage â˜‚
        run: ./gradlew jacocoTestReport

      - name: Archive code coverage result ğŸ“š
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage
          path: app/build/reports/rep/jacocoTestReport

  code-analysis:
    name: Code analysis ğŸ”
    runs-on: ubuntu-latest

    steps:
      - name: Repository checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use JDK 11 âš™
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: SonarCloud scan ğŸ”
        run: ./gradlew sonarqube
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}