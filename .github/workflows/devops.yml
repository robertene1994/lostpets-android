  build-and-test:
    name: Build and test ⚙️
    runs-on: ubuntu-latest

    steps:
      - name: Repository checkout 🛎️
        uses: actions/checkout@v2

      - name: Use JDK 1.8 ⚙️
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Kotlin Lint 🚨
        run: ./gradlew ktlintCheck

      - name: Android Lint 🤖
        run: ./gradlew lint

      - name: Test 🧪
        run: ./gradlew test
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}

      - name: Assemble ⚒️
        run: ./gradlew assemble
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}

      - name: Archive build 📚
        uses: actions/upload-artifact@v2
        with:
          name: LostPets-Android
          path: app/build/outputs/apk/releaseHeroku/app-releaseHeroku-unsigned.apk

      - name: Build documentation 📖
        run: ./gradlew dokka

      - name: Archive documentation 📚
        uses: actions/upload-artifact@v2
        with:
          name: documentation
          path: app/build/kdoc

      - name: Archive reports 📚
        uses: actions/upload-artifact@v2
        with:
          name: reports
          path: app/build/reports
